<article class="tile" itemscope itemtype="http://schema.org/Article">

  <div class="teaser-crop" >
  <span class="teaser-helper"></span>
  <a href="{{ post.url }}" title="{{ post.title }}" class="post-teaser">

  	{% if post.image.teaser %}

      
  		  <img src="{% flickr_photo_url 'post.image.teaser' 'Medium' %}" alt="teaser" itemprop="image">

    {% else %}
    	<img src="{{ site.url }}/images/{{ site.teaser }}" alt="teaser" itemprop="image">
    {% endif %} 
   </a>
  </div>

  	{% if post.date %}
  		<p class="entry-date date published"><time datetime="{{ post.date | date: "%Y-%m-%d" }}" itemprop="datePublished">{{ post.date | date: "%B %d, %Y" }}</time></p>
  	{% endif %}

  <h2 class="post-title" itemprop="name"><a href="{{ post.url }}">{{ post.title }}</a></h2>
</article><!-- /.tile -->
